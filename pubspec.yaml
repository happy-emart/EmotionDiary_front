name: emotion_diary
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.0.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  intl: ^0.18.1
  table_calendar: ^3.0.6
  http: ^1.1.0
  fl_chart: ^0.63.0
  shared_preferences: ^2.2.0
  line_icons: ^2.0.3
  wrapped_korean_text: ^0.0.3
  flutter_inappwebview: ^5.7.2+3
  animated_login: ^1.7.0
  mysql1: ^0.20.0
  mysql_client: ^0.0.27
  sqflite: ^2.2.8
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1
  flutter_web_auth: ^0.5.0
  flutter_sound: ^9.2.13
  permission_handler: ^9.2.0
  speech_to_text: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/

fonts:
  - family: bookk
    fonts:
      - asset: assets/fonts/bookk/bookk_thin.ttf
        weight: 400
      - asset: assets/fonts/bookk/bookk_thick.ttf
        weight: 700
  - family: mainfont
    fonts:
      - asset: assets/fonts/mainfont.ttf
